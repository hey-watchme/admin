{% extends "base.html" %}

{% block title %}デバイス管理 - WatchMe 管理画面{% endblock %}

{% block nav_database %}text-blue-600 bg-blue-50{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <!-- ヘッダー -->
            <div class="sm:flex sm:items-center mb-6">
                <div class="sm:flex-auto">
                    <h2 class="text-lg font-medium text-gray-900">🎤 デバイス管理</h2>
                    <p class="mt-2 text-sm text-gray-700">音声取得デバイスの管理</p>
                </div>
                <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
                    <button onclick="refreshDevices()" class="inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">
                        🔄 更新
                    </button>
                </div>
            </div>

            <!-- デバイステーブル -->
            <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">デバイスID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">タイプ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">オーナー</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">プラットフォーム</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">音声数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最終同期</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">登録日</th>
                            <th class="relative px-6 py-3"><span class="sr-only">操作</span></th>
                        </tr>
                    </thead>
                    <tbody id="devices-tbody" class="bg-white divide-y divide-gray-200">
                        <!-- 動的に挿入 -->
                    </tbody>
                </table>
            </div>

            <!-- ページネーション -->
            <div id="pagination" class="px-4 py-3 border-t border-gray-200 sm:px-6">
                <!-- 動的に挿入 -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPage = 1;
const perPage = 20;

// デバイス一覧を取得
async function loadDevices(page = 1) {
    try {
        const response = await axios.get('/api/devices', {
            params: { page, per_page: perPage }
        });
        
        const data = response.data;
        displayDevices(data.items);
        updatePagination(data);
        currentPage = page;
    } catch (error) {
        console.error('デバイスの取得に失敗:', error);
    }
}

// デバイスを表示
function displayDevices(devices) {
    const tbody = document.getElementById('devices-tbody');
    tbody.innerHTML = '';
    
    devices.forEach(device => {
        const row = tbody.insertRow();
        row.innerHTML = `
            <td class="px-6 py-4 text-sm text-gray-900">
                <span class="font-mono text-xs">${device.device_id.substring(0, 8)}...</span>
            </td>
            <td class="px-6 py-4 text-sm font-medium text-gray-900">${device.device_type}</td>
            <td class="px-6 py-4 text-sm text-gray-500">
                ${device.owner_user_id ? 
                    `<span class="font-mono text-xs">${device.owner_user_id.substring(0, 8)}...</span>` : 
                    '-'}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">${device.platform_type || '-'}</td>
            <td class="px-6 py-4 text-sm">
                <span class="px-2 py-1 text-xs rounded-full ${getStatusColor(device.status)}">
                    ${device.status}
                </span>
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">${device.total_audio_count || 0}</td>
            <td class="px-6 py-4 text-sm text-gray-500">
                ${device.last_sync ? new Date(device.last_sync).toLocaleString('ja-JP') : '-'}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">${new Date(device.registered_at).toLocaleDateString('ja-JP')}</td>
            <td class="px-6 py-4 text-sm text-right">
                <button onclick="editDevice('${device.device_id}')" class="text-blue-600 hover:text-blue-900 mr-2">編集</button>
                <button onclick="deleteDevice('${device.device_id}')" class="text-red-600 hover:text-red-900">削除</button>
            </td>
        `;
    });
}

// ステータスの色を取得
function getStatusColor(status) {
    switch(status) {
        case 'active': return 'bg-green-100 text-green-800';
        case 'inactive': return 'bg-gray-100 text-gray-800';
        case 'syncing': return 'bg-blue-100 text-blue-800';
        case 'error': return 'bg-red-100 text-red-800';
        default: return 'bg-gray-100 text-gray-800';
    }
}

// ページネーションを更新
function updatePagination(data) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = `
        <div class="flex items-center justify-between">
            <div class="text-sm text-gray-700">
                ${data.total} 件中 ${(data.page - 1) * data.per_page + 1} - ${Math.min(data.page * data.per_page, data.total)} 件を表示
            </div>
            <div class="flex space-x-2">
                ${data.has_prev ? 
                    `<button onclick="loadDevices(${data.page - 1})" class="px-3 py-1 border rounded hover:bg-gray-100">前へ</button>` : ''}
                <span class="px-3 py-1">${data.page} / ${data.total_pages}</span>
                ${data.has_next ? 
                    `<button onclick="loadDevices(${data.page + 1})" class="px-3 py-1 border rounded hover:bg-gray-100">次へ</button>` : ''}
            </div>
        </div>
    `;
}

// デバイスを編集（簡易実装）
function editDevice(deviceId) {
    alert(`デバイス編集機能は実装中です (ID: ${deviceId})`);
}

// デバイスを削除
async function deleteDevice(deviceId) {
    if (!confirm('このデバイスを削除しますか？')) return;
    
    try {
        await axios.delete(`/api/devices/${deviceId}`);
        loadDevices(currentPage);
    } catch (error) {
        console.error('削除に失敗:', error);
        alert('デバイスの削除に失敗しました');
    }
}

// 更新
function refreshDevices() {
    loadDevices(currentPage);
}

// 初期読み込み
document.addEventListener('DOMContentLoaded', () => {
    loadDevices();
});
</script>
{% endblock %}
